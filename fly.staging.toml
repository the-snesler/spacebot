app = "spacebot-staging"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"
  target = "full"

[env]
  SPACEBOT_DIR = "/data"
  SPACEBOT_DEPLOYMENT = "docker"

[http_service]
  internal_port = 19898
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  size = "shared-cpu-2x"
  memory = "1gb"

[mounts]
  source = "spacebot_staging_data"
  destination = "/data"

[checks]
  [checks.health]
    type = "http"
    port = 19898
    path = "/api/health"
    interval = "30s"
    timeout = "5s"
